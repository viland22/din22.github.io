    <script>

    document.addEventListener("DOMContentLoaded", function(event) { 
        let darkmode = sessionStorage.getItem("darkmode");
        var btn = document.getElementsByTagName("button");
        if (darkmode=="false"){
            document.body.classList.add("bg-light");
            document.body.classList.add("text-dark");
            document.body.classList.remove("bg-dark");
            document.body.classList.remove("text-light");

            for (var i=0; i < btn.length; i++) {
                btn[i].classList.remove("btn-light");
                btn[i].classList.remove("text-dark");
                btn[i].classList.add("btn-dark");
                btn[i].classList.add("text-light");
            }
            document.getElementById("btn-darklight").innerHTML = "<i class='far fa-moon'></i>"; 
        } else {
            document.body.classList.remove("bg-light");
            document.body.classList.remove("text-dark");
            document.body.classList.add("bg-dark");
            document.body.classList.add("text-light");

            for (var i=0; i < btn.length; i++) {
                btn[i].classList.add("btn-light");
                btn[i].classList.add("text-dark");
                btn[i].classList.remove("btn-dark");
                btn[i].classList.remove("text-warning");    
            }
            document.getElementById("btn-darklight").innerHTML = "<i class='far fa-sun text-warning'></i>";  
        }
    });


        document.getElementById("btn-darklight").addEventListener("click", fn_darklight);

        function fn_darklight() {

            var btn = document.getElementsByTagName("button");
            
            if ( document.body.classList.contains("bg-light")){
                sessionStorage.setItem("darkmode", true);

                document.body.classList.remove("bg-light");
                document.body.classList.remove("text-dark");
                document.body.classList.add("bg-dark");
                document.body.classList.add("text-light");

                for (var i=0; i < btn.length; i++) {
                    btn[i].classList.add("btn-light");
                    btn[i].classList.add("text-dark");
                    btn[i].classList.remove("btn-dark");
                    btn[i].classList.remove("text-warning");    
                }
                document.getElementById("btn-darklight").innerHTML = "<i class='far fa-sun text-warning'></i>";   
                   
            } else {
                sessionStorage.setItem("darkmode", false);

                document.body.classList.add("bg-light");
                document.body.classList.add("text-dark");
                document.body.classList.remove("bg-dark");
                document.body.classList.remove("text-light");

                for (var i=0; i < btn.length; i++) {
                    btn[i].classList.remove("btn-light");
                    btn[i].classList.remove("text-dark");
                    btn[i].classList.add("btn-dark");
                    btn[i].classList.add("text-light");
                }
                document.getElementById("btn-darklight").innerHTML = "<i class='far fa-moon'></i>"; 
                              
            }
            
            

            
               
            }
