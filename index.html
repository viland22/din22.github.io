<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css" integrity="sha512-HHsOC+h3najWR7OKiGZtfhFIEzg5VRIPde0kB0bG2QRidTQqf+sbfcxCTB16AcFB93xMjnBIKE29/MjdzXE+qw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Link menu</title>
    <style>
        body {
            font-family: 'Poppins';font-size: 9pt;
        }
        .header {
            top:0;
            display: flex;
            justify-content: end;
            padding:10px
        }
        .btn-round {
            border-radius: 25px;
        }
        .brandimg {
            height: 170px;
            width: 170px;
            border-radius: 50%;
            border: 1px solid #06060630;
        }
        .brandname {
            font-size: 20px;
            font-weight: 600;
        }
        .list {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            padding:10px;
           
        }
        .menu>img {
            height: 50px;
            width: 50px;
            border-radius: 10px;
           
        }
        .menu>label {
           margin-top: 5px;
            font-weight: 500;
        }
    </style>
  </head>
  <body class="bg-light text-dark">
   
    <div class="container">
        <div class="header">
            <button class="btn btn-sm btn-round btn-dark text-light shadow-sm" id="btn-darklight"><i class="far fa-moon"></i></button>
        </div>
        <div class="content">
            <div class="d-flex justify-content-center mt-5">
                <img src="logo.png" alt="" class="brandimg shadow-sm">
            </div>
            <div class="d-flex justify-content-center mt-2">
                <label class="brandname text-center">Cimanggoe Cafe</label>
            </div>
            <div class="d-flex justify-content-center">
                <span>Jl. Cimanggu Besar No 13, Kota Bogor.</span>
            </div>
        </div>
        <div class="list">
            <div class="row mb-3">
                <div class="col-3">
                                     
                </div>
                <div class="col-3">
                    <div class="menu d-flex justify-content-center">
                        <img src="makanan.png" alt="">
                    </div>
                    <div class="menu d-flex justify-content-center">
                        <label>Makanan</label>
                    </div>                        
                </div>
                <div class="col-3">
                    <div class="menu d-flex justify-content-center">
                        <img src="Minuman.png" alt="">
                    </div>
                    <div class="menu d-flex justify-content-center">
                        <label>minuman</label>
                    </div>                        
                </div>
                <div class="col-3">
                                     
                </div>
                
            </div>
            <div class="row mb-3">
                <div class="col-3">
                    <div class="menu d-flex justify-content-center">
                        <img src="img/icon/order.png" alt="">
                    </div>
                    <div class="menu d-flex justify-content-center">
                        <label>Order</label>
                    </div>                        
                </div>
                <div class="col-3">
                    <div class="menu d-flex justify-content-center">
                        <img src="promotions.png" alt="">
                    </div>
                    <div class="menu d-flex justify-content-center">
                        <label>Promo</label>
                    </div>                        
                </div>
                <div class="col-3">
                    <div class="menu d-flex justify-content-center">
                        <img src="grabfood.png" alt="">
                    </div>
                    <div class="menu d-flex justify-content-center">
                        <label>Grab</label>
                    </div>                        
                </div>
                <div class="col-3">
                    <div class="menu d-flex justify-content-center">
                        <img src="gofood.png" alt="">
                    </div>
                    <div class="menu d-flex justify-content-center">
                        <label>Gofood</label>
                    </div>                        
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <div class="menu d-flex justify-content-center">
                        <img src="maps.png" alt="">
                    </div>
                    <div class="menu d-flex justify-content-center">
                        <label>Lokasi</label>
                    </div>                        
                </div>
                <div class="col-3">
                    <div class="menu d-flex justify-content-center">
                        <img src="whatsapp.png" alt="">
                    </div>
                    <div class="menu d-flex justify-content-center">
                        <label>Whatsapp</label>
                    </div>                        
                </div>
                <div class="col-3">
                    <div class="menu d-flex justify-content-center">
                        <img src="instagram.png" alt="">
                    </div>
                    <div class="menu d-flex justify-content-center">
                        <label>Instagram</label>
                    </div>                        
                </div>
                <div class="col-3">
                    <div class="menu d-flex justify-content-center">
                        <img src="youtube.png" alt="">
                    </div>
                    <div class="menu d-flex justify-content-center">
                        <label>Youtube</label>
                    </div>                        
                </div>
                
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        document.getElementById("btn-darklight").addEventListener("click", fn_darklight);

        function fn_darklight() {
            var btndarklight = document.getElementById("btn-darklight");
            if ( document.body.classList.contains("bg-light")){
                document.body.classList.remove("bg-light");
                document.body.classList.remove("text-dark");
                document.body.classList.add("bg-dark");
                document.body.classList.add("text-light");

                btndarklight.classList.add("btn-light");
                btndarklight.classList.add("text-dark");
                btndarklight.classList.remove("btn-dark");
                btndarklight.classList.remove("text-warning");    
                btndarklight.innerHTML = "<i class='far fa-lightbulb text-warning'></i>";           
            } else {
                document.body.classList.add("bg-light");
                document.body.classList.add("text-dark");
                document.body.classList.remove("bg-dark");
                document.body.classList.remove("text-light");

                btndarklight.classList.remove("btn-light");
                btndarklight.classList.remove("text-dark");
                btndarklight.classList.add("btn-dark");
                btndarklight.classList.add("text-light");
                btndarklight.innerHTML = "<i class='far fa-moon'></i>";                 
            }
            
            

            
               
            }
    </script>
  </body>
</html>
