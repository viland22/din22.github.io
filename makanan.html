<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='popup.css' rel='stylesheet'>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css" integrity="sha512-HHsOC+h3najWR7OKiGZtfhFIEzg5VRIPde0kB0bG2QRidTQqf+sbfcxCTB16AcFB93xMjnBIKE29/MjdzXE+qw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='style.css' rel='stylesheet'>
    <title>Link menu</title>
  </head>
  <body class="bg-light text-dark background">
    <div class="header_page d-flex justify-content-between bg-white shadow">
        <div>
            <a href="index.html" class="text-dark mr-2" style="font-size: 17px;"><i class="fa fa-arrow-left"></i></a>
        </div>
        <div>
            <label class="title text-dark mt-1">Menu Makanan</label>
        </div>
    </div>
    <div class="container p-3">
        <div class="row">
            <div class="col-6 menu mb-2">
                <img src="makanan1.jpg" alt="" id="img1" class="daftarmenu shadow">
            </div>
            <div class="col-6 menu mb-2">
                <img src="makanan2.jpg" alt="" id="img2" class="daftarmenu shadow">
            </div>
            <div class="col-6 menu mb-2">
                <img src="makanan3.jpg" alt="" id="img3" class="daftarmenu shadow">
            </div>
            <div class="col-6 menu mb-2">
                <img src="makanan4.jpg" alt="" id="img4" class="daftarmenu shadow">
            </div>
        </div>
    </div>
   <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="ImgModal">
        <div id="caption"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
<script>
   
    document.addEventListener("DOMContentLoaded", function(event) { 
        let darkmode = sessionStorage.getItem("darkmode");
        if (darkmode=="false"){
            document.body.classList.add("bg-light");
            document.body.classList.add("text-dark");
            document.body.classList.remove("bg-dark");
            document.body.classList.remove("text-light");
        } else {
            document.body.classList.remove("bg-light");
            document.body.classList.remove("text-dark");
            document.body.classList.add("bg-dark");
            document.body.classList.add("text-light");
        }
    });


    // Get the modal
    var modal = document.getElementById("myModal");
    
    // Get the image and insert it inside the modal - use its "alt" text as a caption
    var img1 = document.getElementById("img1");
    var img2 = document.getElementById("img2");
    var img3 = document.getElementById("img3");
    var img4 = document.getElementById("img4");
    var modalImg = document.getElementById("ImgModal");
    var captionText = document.getElementById("caption");
    img1.onclick = function(){
      modal.style.display = "block";
      modalImg.src = this.src;
      captionText.innerHTML = this.alt;
    }
    img2.onclick = function(){
      modal.style.display = "block";
      modalImg.src = this.src;
      captionText.innerHTML = this.alt;
    }
    img3.onclick = function(){
      modal.style.display = "block";
      modalImg.src = this.src;
      captionText.innerHTML = this.alt;
    }
    img4.onclick = function(){
      modal.style.display = "block";
      modalImg.src = this.src;
      captionText.innerHTML = this.alt;
    }
    
    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];
    
    // When the user clicks on <span> (x), close the modal
    span.onclick = function() { 
      modal.style.display = "none";
    }
    </script>
  </body>
</html>
